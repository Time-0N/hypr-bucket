name: Publish to AUR

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

concurrency:
  group: aur-publish
  cancel-in-progress: true

jobs:
  aur:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute version from tag
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Update PKGBUILD pkgver/pkgrel
        shell: bash
        run: |
          set -euo pipefail
          test -f aur/PKGBUILD
          sed -i "s/^pkgver=.*/pkgver=${{ steps.ver.outputs.version }}/" aur/PKGBUILD
          sed -i "s/^pkgrel=.*/pkgrel=1/" aur/PKGBUILD

      - name: Update checksums + generate .SRCINFO
        shell: bash
        run: |
          set -euo pipefail
          docker run --rm -v "$PWD":/repo -w /repo archlinux:base-devel bash -lc '
            pacman -Syu --noconfirm --needed pacman-contrib &&
            cd aur &&
            updpkgsums &&
            makepkg --printsrcinfo > .SRCINFO
          '
          cp aur/.SRCINFO .SRCINFO

      - name: Publish AUR package
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: hypr-bucket
          pkgbuild: ./aur/PKGBUILD
          assets: |
            .SRCINFO
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to v${{ steps.ver.outputs.version }}"
          ssh_keyscan_types: rsa,ecdsa,ed25519
